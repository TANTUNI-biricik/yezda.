<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Doğum Günün Kutlu Olsun!</title>
<style>
  body {
    text-align: center;
    background: #fff5f7;
    font-family: Arial, sans-serif;
    transition: background 1s;
    padding-bottom: 160px;
    overflow-y: auto;
  }
  .note {
    display: none;
    margin: 20px auto;
    padding: 20px;
    max-width: 600px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    font-size: 18px;
    text-align: left;
    line-height: 1.5;
    animation: slideUp 1s forwards;
    max-height: calc(100vh - 200px);
    overflow-y: auto;
  }
  @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

  /* Gradient renkli animasyon */
  .highlight { 
    font-style: italic; 
    background: linear-gradient(90deg, #ff80ab, #ffea00, #40c4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: gradientMove 3s linear infinite;
    display: inline-block;
    white-space: pre-wrap;
  }
  @keyframes gradientMove {
    0% { background-position: 0% } 
    100% { background-position: 200% } 
  }
</style>
</head>
<body>

<div class="note" id="note">
  <p id="messageText"></p>
  <span class="highlight" id="highlightText"></span>
  <p id="messageText2"></p>
</div>

<script>
const noteBox = document.getElementById("note");
const messageText = document.getElementById("messageText");
const highlightText = document.getElementById("highlightText");
const messageText2 = document.getElementById("messageText2");

const message1 = `Yezda, bazı insanlar olur, hayatına sessizce girer ama her şeyi değiştirir. Sen de öylesin.
Pişt eşşek, nabıyon? Nasılsın, hayatın nasıl gidiyor? Biliyorum ben biraz kötü biriyim ama bazen de böyle şeyleri düşünebilecek kadar da zarifimdir. Tanışalı yaklaşık 2 yıl oldu, belki de geçti; fakat hem kalbimde hem de yüreğimde çok iyi bir yere sahip oldun ve ne yaparsam yapayım, ne sokarsam sokayım kalbime/yüreğime başaramıyorum ulan seni silmeyi. Yani benim tanıdığım Yezda, bana tanıttığın Yezda çok ayrı bir yerlerde, bunu bilmeni isterim. İnşallah artık sende beni düşünür, arada aklına gelirim; belki hatırlarsan bir değer verirsin, umarım.
Bir sabahın huzuru, bir gülüşün sıcaklığı gibi... Seni tanıdığım günden beri zaman başka akıyor, dünya başka dönüyor.
Bazen seni düşünürken susuyorum, çünkü kelimeler sana yetmiyor. Bazen gülümsüyorum, çünkü seni anmak bile güzel.
Ve sonunda, içimden sadece şu sözler dökülüyor:`;

const highlightMessage = `“Yalnız seni sevmişim, yalnız seni anladım.
Başkaları anlamadı seni, ben de onları anlamadım.”`;

const message2 = `Uzun lafın kısası; bana verdiğin ve kattığın her şey için teşekkür ederim.
Yani doğum günün kutlu olsun, nice bizli senelere inşallah 🎉🎂💖 16.06.2008`;

// Notu göster
noteBox.style.display = "block";

// Normal metin -> renkli animasyon -> normal metin
typeWriter(message1, messageText, 20, () => {
  typeWriterAnimated(highlightMessage, highlightText, 50, () => {
    typeWriter(message2, messageText2, 20);
  });
});

function typeWriter(text, element, speed = 20, callback) {
  element.innerHTML = "";
  let i = 0;
  const interval = setInterval(() => {
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) callback();
      return;
    }
    const char = text.charAt(i);
    element.innerHTML += (char === "\n" ? "<br>" : char);
    i++;
  }, speed);
}

function typeWriterAnimated(text, element, speed = 50, callback) {
  element.innerHTML = "";
  let i = 0;
  const interval = setInterval(() => {
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) callback();
      return;
    }
    const char = text.charAt(i);
    element.innerHTML += (char === "\n" ? "<br>" : char);
    i++;
  }, speed);
}
</script>

</body>
</html>
