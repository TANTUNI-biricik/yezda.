    @media (max-width: 600px) {

  </style>
</head>
<body>

  <div class="note" id="note"></div>
  <audio id="bgMusic" loop></audio>
  <div class="music-player" id="player">

  <script>
    const songs = [
      {name: "yezdacukk", url: "muzik1.mp3", cover:"cover1.png"},
      {name: "Doƒüum g√ºn√º kƒ±zƒ±", url: "muzik2.mp3", cover:"cover2.jpg"},
      {name: "Kenan Doƒüulu - Ba≈ü Harfi Ben", url: "muzik3.mp3", cover:"cover1.png"}
    ];

    const audio = document.getElementById("bgMusic");
    const songName = document.getElementById("songName");
    const coverArt = document.getElementById("coverArt");
    const noteBox = document.getElementById("note");
    const volumeBtn = document.getElementById("volumeBtn");
    let currentSong = 0;
    let volumeLevel = 1;
    let noteShown = false;
    const volumeSteps = [0.2, 0.4, 0.7, 1.0];

    const message1 = `Yezda, bazƒ± insanlar olur, hayatƒ±na sessizce girer ama her ≈üeyi deƒüi≈ütirir. Sen de √∂ylesin.
Pi≈üt e≈ü≈üek, nabƒ±yon? Nasƒ±lsƒ±n, hayatƒ±n nasƒ±l gidiyor? Biliyorum ben biraz k√∂t√º biriyim ama bazen de b√∂yle ≈üeyleri d√º≈ü√ºnebilecek kadar da zarifimdir. Tanƒ±≈üalƒ± yakla≈üƒ±k 2 yƒ±l oldu, belki de ge√ßti; fakat hem kalbimde hem de y√ºreƒüimde √ßok iyi bir yere sahip oldun ve ne yaparsam yapayƒ±m, ne sokarsam sokayƒ±m kalbime/y√ºreƒüime ba≈üaramƒ±yorum ulan seni silmeyi. Yani benim tanƒ±dƒ±ƒüƒ±m Yezda, bana tanƒ±ttƒ±ƒüƒ±n Yezda √ßok ayrƒ± bir yerlerde, bunu bilmeni isterim. ƒ∞n≈üallah artƒ±k sende beni d√º≈ü√ºn√ºr, arada aklƒ±na gelirim; belki hatƒ±rlarsan bir deƒüer verirsin, umarƒ±m.
Bir sabahƒ±n huzuru, bir g√ºl√º≈ü√ºn sƒ±caklƒ±ƒüƒ± gibi... Seni tanƒ±dƒ±ƒüƒ±m g√ºnden beri zaman ba≈üka akƒ±yor, d√ºnya ba≈üka d√∂n√ºyor.
Bazen seni d√º≈ü√ºn√ºrken susuyorum, √ß√ºnk√º kelimeler sana yetmiyor. Bazen g√ºl√ºms√ºyorum, √ß√ºnk√º seni anmak bile g√ºzel.
Ve sonunda, i√ßimden sadece ≈üu s√∂zler d√∂k√ºl√ºyor:`;

    const highlightMessage = `‚ÄúYalnƒ±z seni sevmi≈üim, yalnƒ±z seni anladƒ±m.
Ba≈ükalarƒ± anlamadƒ± seni, ben de onlarƒ± anlamadƒ±m.‚Äù`;

    const message2 = `Uzun lafƒ±n kƒ±sasƒ±; bana verdiƒüin ve kattƒ±ƒüƒ±n her ≈üey i√ßin te≈üekk√ºr ederim.
Yani doƒüum g√ºn√ºn kutlu olsun, nice bizli senelere in≈üallah üéâüéÇüíñ 16.06.2008`;

    function startParty() {
      document.body.style.background = "linear-gradient(to right, #ffdde1, #ee9ca7)";
      document.querySelector(".cake").style.display = "none";
      document.getElementById("envelope").style.display = "block";
      document.getElementById("player").style.display = "flex";
      playSong();
    }

    function showNote() {
      if (noteShown) return;
      noteShown = true;
      noteBox.style.display = "block";
      typeWriter(message1, noteBox, 20, () => {
        typeWriterAnimated(highlightMessage, noteBox, 50, () => {
          typeWriter(message2, noteBox, 20);
        });
      });
    }

    function typeWriter(text, element, speed = 20, callback) {
      element.innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i >= text.length) { clearInterval(interval); if (callback) callback(); return; }
        const char = text.charAt(i);
        element.innerHTML += char === "\n" ? "<br>" : char;
        i++;
      }, speed);
    }

    function typeWriterAnimated(text, element, speed = 50, callback) {
      let i = 0;
      const span = document.createElement("span");
      span.className = "highlight";
      element.appendChild(span);
      const interval = setInterval(() => {
        if (i >= text.length) { clearInterval(interval); if (callback) callback(); return; }
        const char = text.charAt(i);
        span.innerHTML += char === "\n" ? "<br>" : char;
        i++;
      }, speed);
    }

    function playSong() {
      audio.src = songs[currentSong].url;
      songName.textContent = songs[currentSong].name;
      coverArt.src = songs[currentSong].cover;
      audio.volume = volumeSteps[0];
      audio.play().catch((e)=>{console.log("M√ºzik engellendi:", e)});
    }

    function togglePlay() {
      if (audio.paused) { audio.play(); } else { audio.pause(); }
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      playSong();
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      playSong();
    }

    function cycleVolume() {
      volumeLevel++;
      if (volumeLevel > 4) volumeLevel = 1;
      audio.volume = volumeSteps[volumeLevel - 1];
      if (volumeLevel === 1) volumeBtn.textContent = "üîä ‚ñÅ";
      else if (volumeLevel === 2) volumeBtn.textContent = "üîä ‚ñÅ‚ñÉ";
      else if (volumeLevel === 3) volumeBtn.textContent = "üîä ‚ñÅ‚ñÉ‚ñÜ";
      else if (volumeLevel === 4) volumeBtn.textContent = "üîä ‚ñÅ‚ñÉ‚ñÜ‚ñà";
    }
  </script>
</body>
</html>
